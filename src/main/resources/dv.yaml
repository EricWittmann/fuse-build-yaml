product:
  name: Red Hat DV
  abbreviation: Fuse-DV
  stage: CR*
  issueTrackerUrl: https://github.com/teiid/teiid/issues
version: ${version.fuse.prefix}
milestone: ${version.sprint.milestone}
group: Fuse DV ${version.fuse.prefix}
defaultBuildParameters:
  environmentId: 7
  buildScript: 'mvn -e -V -B -DskipTests -DfailIfNoTests=false -Dtest=false clean
    deploy'

builds:
- name: teiid-12.2.0
  project: teiid/teiid
    #fetchScmUrl: ${teiid.fetch.scmUrl}
    #pushScmUrl: ${teiid.push.scmUrl}
    #tag: ${teiid.tag}
    #buildCommand: ${teiid.buildCommand}
  scmUrl: git+ssh://code.engineering.redhat.com/jboss-fuse/teiid.git
  externalScmUrl: ssh://git@github.com/jboss-fuse/teiid.git
  scmRevision: teiid-${version.teiid}
  customPmeParameters:
    - ${teiid.pme.options}
  buildScript: >
     mvn -e -V -B -DskipTests -DfailIfNoTests=false -Dtest=false -Dgpg.skip=true -Pcore-release clean deploy

- name: teiid-spring-boot-1.1.0
  project: teiid/teiid-spring-boot
    #fetchScmUrl: ${teiid-spring-boot.fetch.scmUrl}
    #pushScmUrl: ${teiid-spring-boot.push.scmUrl}
    #tag: teiid-spring-boot-${version.teiid-spring-boot}
    #buildCommand: ${teiid-spring-boot.buildCommand}
  scmUrl: git+ssh://code.engineering.redhat.com/jboss-fuse/teiid-spring-boot.git
  externalScmUrl: ssh://git@github.com/jboss-fuse/teiid-spring-boot.git
  scmRevision: teiid-spring-boot-${version.teiid-spring-boot}
  customPmeParameters:
    - ${teiid-spring-boot.pme.options}
  buildScript: 'mvn -e -V -B -DskipTests -DfailIfNoTests=false -Dtest=false -DaltDeploymentRepository=indy-mvn::${AProxDeployUrl} -Dgpg.skip=true -Prelease clean deploy'
  dependencies:
  - teiid-12.2.0

- name: teiid-openshift-examples-1.1.0
  project: teiid/teiid-openshift-examples
    #fetchScmUrl: ${teiid-openshift-examples.fetch.scmUrl}
    #pushScmUrl: ${teiid-openshift-examples.push.scmUrl}
    #tag: ${teiid-openshift-examples.tag}
    #buildCommand: ${teiid-openshift-examples.buildCommand}
  scmUrl: git+ssh://code.engineering.redhat.com/jboss-fuse/teiid-openshift-examples.git
  externalScmUrl: ssh://git@github.com/jboss-fuse/teiid-openshift-examples.git
  scmRevision: teiid-openshift-examples-${version.teiid-openshift-examples}
  customPmeParameters:
    - ${teiid-openshift-examples.pme.options}
  buildScript: 'mvn -e -V -B -DskipTests -DfailIfNoTests=false -Dtest=false clean deploy'
  dependencies:
  - teiid-spring-boot-1.1.0

- name: modeshape-5.4.1
  project: modeshape/modeshape
    #fetchScmUrl: ${modeshape.fetch.scmUrl}
    #pushScmUrl: ${modeshape.push.scmUrl}
    #tag: modeshape-${version.modeshape}
    #buildCommand: ${modeshape.buildCommand}
  scmUrl: git+ssh://code.engineering.redhat.com/jboss-fuse/modeshape.git
  externalScmUrl: ssh://git@github.com/jboss-fuse/modeshape.git
  scmRevision: modeshape-${version.modeshape}
  customPmeParameters:
    - ${modeshape.pme.options}
  buildPodMemory: 12
  buildScript: 'mvn -e -V -B -DskipTests -Dcheckstyle.skip=true -DfailIfNoTests=false -Dtest=false -Dgpg.skip=true clean deploy -Passembly'

- name: teiid-modeshape-1.0.1
  project: teiid/teiid-modeshape
    #fetchScmUrl: ${teiid-modeshape.fetch.scmUrl}
    #pushScmUrl: ${teiid-modeshape.push.scmUrl}
    #tag: teiid-modeshape-${version.teiid-modeshape}
    #buildCommand: ${teiid-modeshape.buildCommand}
  scmUrl: git+ssh://code.engineering.redhat.com/jboss-fuse/teiid-modeshape.git
  externalScmUrl: ssh://git@github.com/jboss-fuse/teiid-modeshape.git
  scmRevision: teiid-modeshape-${version.teiid-modeshape}
  customPmeParameters:
    - ${teiid-modeshape.pme.options}
  buildScript: 'mvn -e -V -B -DskipTests -DfailIfNoTests=false -Dtest=false -Dgpg.skip=true clean deploy'
  dependencies:
  - modeshape-5.4.1
  
- name: teiid-komodo-0.0.5
  project: teiid/teiid-komodo
    #fetchScmUrl: ${teiid-komodo.fetch.scmUrl}
    #pushScmUrl: ${teiid-komodo.push.scmUrl}
    #tag: teiid-komodo-${version.teiid-komodo}
    #buildCommand: ${teiid-komodo.buildCommand}
  scmUrl: git+ssh://code.engineering.redhat.com/jboss-fuse/teiid-komodo.git
  externalScmUrl: ssh://git@github.com/jboss-fuse/teiid-komodo.git
  scmRevision: teiid-komodo-${version.teiid-komodo}
  customPmeParameters:
    - ${teiid-komodo.pme.options}
  buildScript: 'mvn -e -V -B -DskipTests -DfailIfNoTests=false -Dtest=false -Dgpg.skip=true -Dskip=true -Prelease clean deploy'
  dependencies:
  - modeshape-5.4.1
  - teiid-modeshape-1.0.1   
  
outputPrefixes:
  releaseFile: dv-test
  releaseDir: dv-test
